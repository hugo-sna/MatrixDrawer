            <div class="bg-[#00ff00] h-5 w-5 rounded" id="green" onclick="changeSelectedColor('green')"></div>

        <button class="g-black mt-2 bg-black text-white hover:bg-zinc-800 hover:text-white rounded-md px-3 py-2 text-sm font-medium transition duration-150 ease-out hover:ease-in" onclick="render()">Appliquer</button>
